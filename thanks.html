<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre message | Onur Baran</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thanks-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thanks-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .back-button {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thanks-title">Merci pour votre message !</h1>
        <p class="thanks-text">J'ai bien reçu votre demande et je vous répondrai dans les plus brefs délais.</p>
        <a href="index.html" class="btn btn-primary back-button">Retour à l'accueil</a>
    </div>
</body>
</html>
