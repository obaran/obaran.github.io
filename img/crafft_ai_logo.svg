<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="600" viewBox="0 0 1024 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradient for background (optional, can be removed) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#001a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c9e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for the logo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (optional - can be removed if transparent background needed) -->
  <rect width="1024" height="600" fill="url(#bgGradient)"/>
  
  <!-- Logo Group - Network Icon -->
  <g id="logo-icon" transform="translate(200, 300)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="95" fill="none" stroke="#00d4ff" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Network connections (lines) -->
    <g id="network-lines" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.6">
      <!-- Inner connections -->
      <line x1="-35" y1="-35" x2="35" y2="-35"/>
      <line x1="35" y1="-35" x2="35" y2="35"/>
      <line x1="35" y1="35" x2="-35" y2="35"/>
      <line x1="-35" y1="35" x2="-35" y2="-35"/>
      
      <!-- Diagonal connections -->
      <line x1="-35" y1="-35" x2="35" y2="35"/>
      <line x1="35" y1="-35" x2="-35" y2="35"/>
      
      <!-- Outer connections -->
      <line x1="0" y1="-60" x2="-35" y2="-35"/>
      <line x1="0" y1="-60" x2="35" y2="-35"/>
      <line x1="60" y1="0" x2="35" y2="-35"/>
      <line x1="60" y1="0" x2="35" y2="35"/>
      <line x1="0" y1="60" x2="35" y2="35"/>
      <line x1="0" y1="60" x2="-35" y2="35"/>
      <line x1="-60" y1="0" x2="-35" y2="35"/>
      <line x1="-60" y1="0" x2="-35" y2="-35"/>
      
      <!-- Additional diagonal connections to outer nodes -->
      <line x1="-45" y1="-45" x2="-35" y2="-35"/>
      <line x1="45" y1="-45" x2="35" y2="-35"/>
      <line x1="45" y1="45" x2="35" y2="35"/>
      <line x1="-45" y1="45" x2="-35" y2="35"/>
    </g>
    
    <!-- Network nodes (circles) -->
    <g id="network-nodes" fill="#00d4ff" filter="url(#glow)">
      <!-- Center nodes -->
      <circle cx="-35" cy="-35" r="6"/>
      <circle cx="35" cy="-35" r="6"/>
      <circle cx="35" cy="35" r="6"/>
      <circle cx="-35" cy="35" r="6"/>
      <circle cx="0" cy="0" r="6"/>
      
      <!-- Outer nodes -->
      <circle cx="0" cy="-60" r="7"/>
      <circle cx="60" cy="0" r="7"/>
      <circle cx="0" cy="60" r="7"/>
      <circle cx="-60" cy="0" r="7"/>
      
      <!-- Diagonal outer nodes -->
      <circle cx="-45" cy="-45" r="6"/>
      <circle cx="45" cy="-45" r="6"/>
      <circle cx="45" cy="45" r="6"/>
      <circle cx="-45" cy="45" r="6"/>
    </g>
  </g>
  
  <!-- Text Group - AIGen Solutions -->
  <g id="logo-text" transform="translate(330, 300)">
    <!-- AIGen (gray) -->
    <text x="0" y="25" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="bold" fill="#8fa9ba" letter-spacing="8">AIGen</text>
    
    <!-- Solutions (cyan) -->
    <text x="370" y="25" font-family="Arial, Helvetica, sans-serif" font-size="90" font-weight="bold" fill="#00d4ff" letter-spacing="8" filter="url(#glow)">Solutions</text>
  </g>
</svg>
