<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for nodes -->
    <radialGradient id="nodeGradient">
      <stop offset="0%" style="stop-color:#c0f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5dd9ff;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main group centered -->
  <g id="neural-network-logo" transform="translate(400, 400)">
    
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="#5dd9ff" stroke-width="12" opacity="0.9"/>
    
    <!-- Network connections (lines) - Layer by layer from back to front -->
    <g id="connections" stroke="#5dd9ff" stroke-width="5" stroke-linecap="round" opacity="0.85">
      
      <!-- Back layer connections -->
      <line x1="-140" y1="-100" x2="0" y2="-80"/>
      <line x1="-140" y1="-100" x2="-80" y2="20"/>
      <line x1="-140" y1="-100" x2="0" y2="100"/>
      
      <!-- Left side connections -->
      <line x1="-180" y1="60" x2="-80" y2="20"/>
      <line x1="-180" y1="60" x2="0" y2="100"/>
      <line x1="-180" y1="60" x2="-60" y2="160"/>
      
      <!-- Top connections -->
      <line x1="0" y1="-180" x2="0" y2="-80"/>
      <line x1="0" y1="-180" x2="100" y2="-60"/>
      <line x1="0" y1="-180" x2="-140" y2="-100"/>
      
      <!-- Top right connections -->
      <line x1="140" y1="-140" x2="0" y2="-80"/>
      <line x1="140" y1="-140" x2="100" y2="-60"/>
      <line x1="140" y1="-140" x2="180" y2="0"/>
      
      <!-- Right side connections -->
      <line x1="200" y1="40" x2="180" y2="0"/>
      <line x1="200" y1="40" x2="100" y2="-60"/>
      <line x1="200" y1="40" x2="120" y2="100"/>
      
      <!-- Center to all nodes -->
      <line x1="0" y1="-80" x2="-80" y2="20"/>
      <line x1="0" y1="-80" x2="100" y2="-60"/>
      <line x1="0" y1="-80" x2="180" y2="0"/>
      <line x1="0" y1="-80" x2="0" y2="100"/>
      
      <line x1="-80" y1="20" x2="0" y2="100"/>
      <line x1="-80" y1="20" x2="180" y2="0"/>
      
      <line x1="100" y1="-60" x2="180" y2="0"/>
      <line x1="100" y1="-60" x2="0" y2="100"/>
      
      <line x1="180" y1="0" x2="0" y2="100"/>
      <line x1="180" y1="0" x2="120" y2="100"/>
      
      <!-- Bottom layer connections -->
      <line x1="0" y1="100" x2="-60" y2="160"/>
      <line x1="0" y1="100" x2="60" y2="180"/>
      <line x1="0" y1="100" x2="120" y2="100"/>
      
      <line x1="-60" y1="160" x2="60" y2="180"/>
      <line x1="-60" y1="160" x2="120" y2="100"/>
      
      <line x1="120" y1="100" x2="60" y2="180"/>
      <line x1="120" y1="100" x2="160" y2="140"/>
      
      <line x1="60" y1="180" x2="160" y2="140"/>
      
    </g>
    
    <!-- Network nodes (circles) - Ordered by depth (back to front) -->
    <g id="nodes">
      
      <!-- Back layer nodes (smaller, more transparent) -->
      <circle cx="-140" cy="-100" r="22" fill="url(#nodeGradient)" opacity="0.75"/>
      
      <!-- Mid-back layer -->
      <circle cx="-180" cy="60" r="24" fill="url(#nodeGradient)" opacity="0.8"/>
      <circle cx="0" cy="-180" r="24" fill="url(#nodeGradient)" opacity="0.8"/>
      <circle cx="140" cy="-140" r="24" fill="url(#nodeGradient)" opacity="0.8"/>
      
      <!-- Middle layer (main nodes) -->
      <circle cx="0" cy="-80" r="28" fill="url(#nodeGradient)" opacity="0.9"/>
      <circle cx="-80" cy="20" r="28" fill="url(#nodeGradient)" opacity="0.9"/>
      <circle cx="100" cy="-60" r="28" fill="url(#nodeGradient)" opacity="0.9"/>
      <circle cx="180" cy="0" r="28" fill="url(#nodeGradient)" opacity="0.9"/>
      
      <!-- Front-middle layer -->
      <circle cx="200" cy="40" r="26" fill="url(#nodeGradient)" opacity="0.85"/>
      <circle cx="0" cy="100" r="30" fill="url(#nodeGradient)" opacity="0.95"/>
      
      <!-- Front layer (largest, most prominent) -->
      <circle cx="-60" cy="160" r="28" fill="url(#nodeGradient)"/>
      <circle cx="120" cy="100" r="28" fill="url(#nodeGradient)"/>
      <circle cx="60" cy="180" r="26" fill="url(#nodeGradient)"/>
      <circle cx="160" cy="140" r="24" fill="url(#nodeGradient)"/>
      
    </g>
    
  </g>
</svg>
