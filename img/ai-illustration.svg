<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a73e8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4285f4;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:0.8" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Data Network Structure -->
        <g transform="translate(100, 100)">
            <!-- Main Nodes -->
            <circle cx="300" cy="150" r="15" fill="url(#gradient1)"></circle>
            <circle cx="200" cy="250" r="12" fill="url(#gradient1)"></circle>
            <circle cx="400" cy="250" r="12" fill="url(#gradient1)"></circle>
            <circle cx="150" cy="350" r="10" fill="url(#gradient1)"></circle>
            <circle cx="300" cy="350" r="10" fill="url(#gradient1)"></circle>
            <circle cx="450" cy="350" r="10" fill="url(#gradient1)"></circle>
            <circle cx="100" cy="450" r="8" fill="url(#gradient1)"></circle>
            <circle cx="200" cy="450" r="8" fill="url(#gradient1)"></circle>
            <circle cx="300" cy="450" r="8" fill="url(#gradient1)"></circle>
            <circle cx="400" cy="450" r="8" fill="url(#gradient1)"></circle>
            <circle cx="500" cy="450" r="8" fill="url(#gradient1)"></circle>
            
            <!-- Connections -->
            <line x1="300" y1="150" x2="200" y2="250" stroke="url(#gradient2)" stroke-width="2"></line>
            <line x1="300" y1="150" x2="400" y2="250" stroke="url(#gradient2)" stroke-width="2"></line>
            <line x1="200" y1="250" x2="150" y2="350" stroke="url(#gradient2)" stroke-width="2"></line>
            <line x1="200" y1="250" x2="300" y2="350" stroke="url(#gradient2)" stroke-width="2"></line>
            <line x1="400" y1="250" x2="300" y2="350" stroke="url(#gradient2)" stroke-width="2"></line>
            <line x1="400" y1="250" x2="450" y2="350" stroke="url(#gradient2)" stroke-width="2"></line>
            <line x1="150" y1="350" x2="100" y2="450" stroke="url(#gradient2)" stroke-width="1.5"></line>
            <line x1="150" y1="350" x2="200" y2="450" stroke="url(#gradient2)" stroke-width="1.5"></line>
            <line x1="300" y1="350" x2="200" y2="450" stroke="url(#gradient2)" stroke-width="1.5"></line>
            <line x1="300" y1="350" x2="300" y2="450" stroke="url(#gradient2)" stroke-width="1.5"></line>
            <line x1="300" y1="350" x2="400" y2="450" stroke="url(#gradient2)" stroke-width="1.5"></line>
            <line x1="450" y1="350" x2="400" y2="450" stroke="url(#gradient2)" stroke-width="1.5"></line>
            <line x1="450" y1="350" x2="500" y2="450" stroke="url(#gradient2)" stroke-width="1.5"></line>
            
            <!-- Animated Data Flow -->
            <circle cx="300" cy="150" r="4" fill="#ffffff">
                <animate attributeName="cx" values="300;200" dur="3s" repeatCount="indefinite" />
                <animate attributeName="cy" values="150;250" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite" />
            </circle>
            
            <circle cx="300" cy="150" r="4" fill="#ffffff">
                <animate attributeName="cx" values="300;400" dur="2.5s" repeatCount="indefinite" begin="0.2s" />
                <animate attributeName="cy" values="150;250" dur="2.5s" repeatCount="indefinite" begin="0.2s" />
                <animate attributeName="opacity" values="1;0" dur="2.5s" repeatCount="indefinite" begin="0.2s" />
            </circle>
            
            <circle cx="200" cy="250" r="3" fill="#ffffff">
                <animate attributeName="cx" values="200;150" dur="2.8s" repeatCount="indefinite" begin="0.5s" />
                <animate attributeName="cy" values="250;350" dur="2.8s" repeatCount="indefinite" begin="0.5s" />
                <animate attributeName="opacity" values="1;0" dur="2.8s" repeatCount="indefinite" begin="0.5s" />
            </circle>
            
            <circle cx="400" cy="250" r="3" fill="#ffffff">
                <animate attributeName="cx" values="400;450" dur="2.2s" repeatCount="indefinite" begin="0.7s" />
                <animate attributeName="cy" values="250;350" dur="2.2s" repeatCount="indefinite" begin="0.7s" />
                <animate attributeName="opacity" values="1;0" dur="2.2s" repeatCount="indefinite" begin="0.7s" />
            </circle>
            
            <circle cx="300" cy="350" r="3" fill="#ffffff">
                <animate attributeName="cx" values="300;300" dur="2s" repeatCount="indefinite" begin="1s" />
                <animate attributeName="cy" values="350;450" dur="2s" repeatCount="indefinite" begin="1s" />
                <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" begin="1s" />
            </circle>
            
            <!-- Pulse Animations -->
            <circle cx="300" cy="150" r="20" fill="url(#gradient1)" opacity="0.3">
                <animate attributeName="r" values="20;30;20" dur="4s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite" />
            </circle>
            
            <circle cx="300" cy="350" r="15" fill="url(#gradient1)" opacity="0.2">
                <animate attributeName="r" values="15;25;15" dur="5s" repeatCount="indefinite" begin="1s" />
                <animate attributeName="opacity" values="0.2;0.05;0.2" dur="5s" repeatCount="indefinite" begin="1s" />
            </circle>
            
            <!-- Digital Elements -->
            <text x="320" y="145" font-family="monospace" font-size="8" fill="#4285f4">01</text>
            <text x="180" y="245" font-family="monospace" font-size="8" fill="#4285f4">10</text>
            <text x="420" y="245" font-family="monospace" font-size="8" fill="#4285f4">01</text>
            <text x="130" y="345" font-family="monospace" font-size="8" fill="#4285f4">10</text>
            <text x="320" y="345" font-family="monospace" font-size="8" fill="#4285f4">01</text>
            <text x="470" y="345" font-family="monospace" font-size="8" fill="#4285f4">10</text>
        </g>
    </g>
</svg>
